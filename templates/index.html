<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
</head>
<body>
    <center>
        <h1>Topic Name</h1>
        <table>
            <tr><th>Topic Name</th></tr>
            {% for tn in topic %}
                <tr>
                    <td>{{ tn.topic_name }}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
